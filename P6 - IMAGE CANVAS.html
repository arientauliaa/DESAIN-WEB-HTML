<!DOCTYPE html>
<html>
<head>
<title>Insert Image dan Canvas</title>
</head>
<body>
    <section>
        <h2>Insert Image</h2>
        <img src="switzerland.jpg" alt="Gambar" />
        <br>

        <h2>Insert Image dengan Panjang Lebar</h2>
        <img src="switzerland.jpg" alt="Gambar" width="400"/>
        <br>

        <h2>Insert Image dengan Border</h2>
        <img src="switzerland.jpg" alt="Gambar" border="4" width = "400"/>

        <h2>Insert Image dengan Align Left</h2>
        <img src="switzerland.jpg" alt="Gambar" align="left" width="100%"/>
    </section>

    <section>
        <h2>Canvas dengan Gambar</h2>
        <canvas id="myCanvas" width="500" height="300"></canvas>
        <script>
            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var imageObj = new Image();

            imageObj.onload = function() {
                context.drawImage(imageObj, 0, 0, 500, 300);
            };
            imageObj.src = 'switzerland.jpg';
        </script>
    </section>
</body>
</html>
